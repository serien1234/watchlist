{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 prediction-input">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">票房预测</h2>
            <form method="post" action="{{ url_for('box_office_prediction') }}">
                <div class="form-group">
                    <label for="movieName">电影名称:</label>
                    <input type="text" class="form-control" id="movieName" name="movie_name" required>
                </div>
                <div class="form-group">
                    <label for="releaseDate">上映日期:</label>
                    <input type="date" class="form-control" id="releaseDate" name="release_date" required>
                </div>
                <div class="form-group">
                    <label for="leadActor">主演:</label>
                    <input type="text" class="form-control" id="leadActor" name="lead_actor" required>
                </div>
                <div class="form-group">
                    <label for="director">导演:</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="form-group">
                    <label for="movieType">电影类型:</label>
                    <input type="text" class="form-control" id="movieType" name="movie_type" required>
                </div>
                <button type="submit" class="btn btn-primary">预测票房</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
