{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h3 class="form-title">电影录入</h3>
    <form method="post" class="movie-form">
        <div class="form-group">
            <label for="movie_id">电影ID</label>
            <input type="text" id="movie_id" name="movie_id" required>
        </div>
        
        <div class="form-group">
            <label for="movie_name">电影名称</label>
            <input type="text" id="movie_name" name="movie_name" required>
        </div>
        
        <div class="form-group">
            <label for="release_date">上映日期 (格式: yyyy-mm-dd)</label>
            <input type="date" id="release_date" name="release_date" required>
        </div>

        <div class="form-group">
            <label for="country">国家</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div class="form-group">
            <label for="type">类型</label>
            <input type="text" id="type" name="type" required>
        </div>

        <div class="form-group">
            <label for="year">上映年份</label>
            <input type="number" id="year" name="year" min="1000" max="2100" required>
        </div>

        <div class="form-group">
            <label for="box_office">票房 (单位: 万)</label>
            <input type="number" id="box_office" name="box_office" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="director_name">导演姓名</label>
            <input type="text" id="director_name" name="director_name" required>
        </div>

        <div class="form-group">
            <label for="lead_actor_names">主演姓名 (用逗号分隔)</label>
            <input type="text" id="lead_actor_names" name="lead_actor_names" placeholder="例如: 张三,李四" required>
        </div>

        <input class="btn" type="submit" value="添加电影">
    </form>
</div>
{% endblock %}
